<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <style>
      html,
      body {
        margin: 0px;
        height: 100%;
      }

      .box {
        background-color: whitesmoke;
        position: absolute;
        top: 0px;
        right: 0px;
        bottom: 0px;
        left: 0px;
      }

      .carousel-item img {
        width: 100%;
        height: 100% !important;
        object-fit: cover;
      }

    </style>
  </head>
  <body>
    <div class="box">
      <header>
        <nav
          class="navbar navbar-expand-sm navbar-toggleable-sm navbar-dark bg-dark mb-3"
        >
          <div class="container">
            <a class="navbar-brand ms-3 text-info" href="home.html"
              >LearnReactEasy
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/React-icon.svg/2300px-React-icon.svg.png"
                width="35px"
                height="28px"
                alt=""
              />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target=".navbar-collapse"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse mr"
            >
              <partial name="_LoginPartial" />
              <ul class="navbar-nav flex-grow-1">
                <li class="nav-item">
                  <a href="tutorials.html" class="nav-link text-light"
                    >React tutorials</a
                  >
                </li>
                <li class="nav-item">
                  <a href="certificate.html" class="nav-link text-light"
                    >Certificate</a
                  >
                </li>
                <li class="nav-item">
                  <a href="exercises.html" class="nav-link text-light"
                    >Exercises</a
                  >
                </li>
                <li class="nav-item">
                  <a href="index.html" class="nav-link text-light">Logout</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <div style="height: 100%" class="container justify-content-center">
        <div class="row mt-5 justify-content-center">
          <h2>Your progress:</h2>
        </div>
        <div class="row justify-content-center">
          <div class="progress" style="width: 60%">
            <div
              class="progress-bar"
              style="width: 4%; background-color: green; display: block"
            >
              0%
            </div>
          </div>
        </div>
       <div class="row justify-content-center mt-3">
        <p style="text-align: center">Still a begginer!<br />Start learning today on demand at any time</p>
       </div>
        <div class="row justify-content-center mt-5">
          <div
            id="carouselExampleIndicators"
            class="carousel slide"
            data-ride="carousel"
          >
            <ol class="carousel-indicators">
              <li
                data-target="#carouselExampleIndicators"
                data-slide-to="0"
                class="active"
              ></li>
              <li
                data-target="#carouselExampleIndicators"
                data-slide-to="1"
              ></li>
              <li
                data-target="#carouselExampleIndicators"
                data-slide-to="2"
              ></li>
              <li
                data-target="#carouselExampleIndicators"
                data-slide-to="3"
              ></li>
              <li
                data-target="#carouselExampleIndicators"
                data-slide-to="4"
              ></li>
              <li
                data-target="#carouselExampleIndicators"
                data-slide-to="5"
              ></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  class="d-block w-100"
                  src="imgs/1_C4yGTDSLSz86TCakrza2HQ.jpeg"
                  alt="First slide"
                />
              </div>
              <div style="width:630px;height:350px" class="carousel-item">
                <img
                  class="d-block w-100"
                  src="imgs/4dbfbf5df4bc75c52b32ff35c859e3ec.png"
                  alt="Second slide"
                />
              </div>
              <div style="width:630px;height:350px" class="carousel-item">
                <img
                  class="d-block w-100"
                  src="imgs/reactjs-component-lifecycle-methods.jpeg"
                  alt="Third slide"
                />
              </div>
              <div class="carousel-item">
                <img
                  class="d-block w-100"
                  src="imgs/Rendering.png"
                  alt="Fourth slide"
                />
              </div>
              <div class="carousel-item">
                <img
                  class="d-block w-100"
                  src="imgs/Why-React-7a5349cb.jpg"
                  alt="Fifth slide"
                />
              </div>
              <div class="carousel-item">
                <img
                  class="d-block w-100"
                  src="imgs/why-reactjs-should-be-a-perfect-choice-for-your-next-front-end-application-banner_orig.jpg"
                  alt="Sixth slide"
                />
              </div>
            </div>
            <a
              class="carousel-control-prev"
              href="#carouselExampleIndicators"
              role="button"
              data-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Previous</span>
            </a>
            <a
              class="carousel-control-next"
              href="#carouselExampleIndicators"
              role="button"
              data-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
    </div>

</html>
